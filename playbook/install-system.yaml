- name: install execution client
  hosts: localhost
  tasks:
    - name: install dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - unshare
        - chroot
        - wget
        - git
        - unzip
        - tar
        - gnupg-agent
        - software-properties-common
        - unattended-upgrades
        - net-tools


